<!DOCTYPE html>
<html>
	<head>
		<title>Essay Log Book </title>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" href="http://clipart-library.com/images/6cyXxxnxi.png">
	</head>
	<body>
		<nav>
			<div class="logo">
				<h4>Essay Log Book</h4>
			</div>
			<ul class="nav-links">
				<li>
					<a href="student.html">Students</a>
				</li>
				<li>
					<a href="essay.html">Essays</a>
				</li>
				<li>
					<a href="notes.html">Notes</a>
				</li>
			</ul>
			<div class="burger">
				<div class="line1"></div>
				<div class="line2"></div>
				<div class="line3"></div>
			</div>
		</nav>
		<div id="app">

                <div class="activity">
					<h1>Progress Notes</h1>
                </div> 
			<div id="top">
					Student: <select>
						<option v-for="student in Students">{{student.fname}} {{student.lname}}</option>
					</select>
					From: <input type="text" v-model="inputNfrom">
					Date: <input type="date" class="question" v-model="inputNdate">
					Note: <textarea id="note" v-model="inputNote"></textarea>
					<button v-on:click="createNote">Log</button>
			</div>
			<div id="bottom">
				<h1>Notes</h1>
				<ul>
					<li v-for="note in Notes">
                        Note: {{note.prognote}}<br>
                        From: {{note.from}}<br>
                        Date: {{note.date}}
                    </li>
				</ul>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
		<script src="app.js"></script>
	</body>
</html>
